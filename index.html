<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Tag Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .tag {
      width: 140px; /* approx 14mm */
      height: 400px; /* approx 40mm */
      border: 1px solid #000;
      padding: 5px;
      font-size: 14px;
      box-sizing: border-box;
      page-break-inside: avoid;
    }
    #tagContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Upload Excel File</h2>
  <input type="file" id="excelFile" accept=".xlsx, .xls">
  <div id="tagContainer"></div>

  <script>
    document.getElementById('excelFile').addEventListener('change', handleFile, false);

    function handleFile(event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];

        // Convert to JSON with header normalization
        const rawData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
        const headers = rawData[0].map(h => h?.trim());
        const rows = rawData.slice(1);

        const structuredData = rows.map(row => {
          const obj = {};
          headers.forEach((header, i) => {
            obj[header] = row[i];
          });
          return obj;
        });

        displayTags(structuredData);
      };

      reader.readAsArrayBuffer(file);
    }

    function displayTags(data) {
      const container = document.getElementById('tagContainer');
      container.innerHTML = '';

      if (!data || !Array.isArray(data)) {
        console.error("No data found or data is not array");
        return;
      }

      data.forEach((row, idx) => {
        const code = row["Item Code (O)"] || '';
        const name = row["Item Name (R)"] || '';
        const desc = row["Item Description (O)"] || '';
        const price = row["Sell Price (R)"] != null ? `RM ${row["Sell Price (R)"]}` : '';

        const tag = document.createElement('div');
        tag.className = 'tag';
        tag.innerHTML = `
          <strong>${code}</strong><br>
          <span>${name}</span><br>
          <span>${desc}</span><br>
          <strong>${price}</strong>
        `;

        container.appendChild(tag);
      });
    }
  </script>
</body>
</html>
