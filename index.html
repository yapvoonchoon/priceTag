<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Price Tag Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Yomogi&display=swap');

    body {
      font-family: 'Yomogi', cursive;
      background-color: #999;
    }

    #tag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .tag {
      width: 40mm;
      height: 12mm;
      background: white;
      position: relative;
      display: flex;
      flex-direction: row;
      overflow: hidden;
      box-sizing: border-box;
      padding: 1mm;
    }

    .qr-container {
      width: 12mm;
      height: 12mm;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .info-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .description {
      font-family: 'Yomogi', cursive;
      font-size: 11px;
      line-height: 1;
    }

    .name {
      font-family: Arial, sans-serif;
      font-size: 8px;
      line-height: 1;
    }

    .price {
      font-family: Arial, sans-serif;
      font-size: 12px;
      font-weight: bold;
      line-height: 1;
    }

    canvas {
      width: 8mm !important;
      height: 8mm !important;
    }
  </style>
</head>
<body>
  <input type="file" id="excelFile" accept=".xlsx, .xls" />
  <button onclick="downloadPDF()">Download PDF</button>
  <div id="tag-container"></div>

  <script>
    function createTag(itemCode, description, name, price) {
      const tag = document.createElement('div');
      tag.className = 'tag';

      const qrDiv = document.createElement('div');
      qrDiv.className = 'qr-container';
      const qrCanvas = document.createElement('div');
      qrDiv.appendChild(qrCanvas);
      new QRCode(qrCanvas, {
        text: itemCode,
        width: 32,
        height: 32,
        correctLevel: QRCode.CorrectLevel.L
      });

      const info = document.createElement('div');
      info.className = 'info-container';

      const descElem = document.createElement('div');
      descElem.className = 'description';
      descElem.textContent = description;
      info.appendChild(descElem);

      const nameElem = document.createElement('div');
      nameElem.className = 'name';
      nameElem.textContent = name;
      info.appendChild(nameElem);

      const priceElem = document.createElement('div');
      priceElem.className = 'price';
      priceElem.textContent = price;
      info.appendChild(priceElem);

      tag.appendChild(qrDiv);
      tag.appendChild(info);

      return tag;
    }

    document.getElementById('excelFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);

        const container = document.getElementById('tag-container');
        container.innerHTML = '';

        json.forEach(row => {
          const tag = createTag(
            row['Item Code (O)'],
            row['Item Description (O)'],
            row['Item Name (R)'],
            `RM ${row['Sell Price (R)']}`
          );
          container.appendChild(tag);
        });
      };
      reader.readAsArrayBuffer(file);
    });

    function downloadPDF() {
      const element = document.getElementById('tag-container');
      const opt = {
        margin: 0,
        filename: 'tags.pdf',
        image: { type: 'jpeg', quality: 1 },
        html2canvas: {
          scale: 6,
          useCORS: true,
          allowTaint: true
        },
        jsPDF: {
          unit: 'mm',
          format: [40, 12],
          orientation: 'landscape'
        },
        pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
