<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Tag Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .tag {
      width: 151px; /* approx 40mm */
      height: 45px;  /* approx 12mm */
      border: 1px solid #000;
      padding: 2px;
      font-size: 10px;
      box-sizing: border-box;
      page-break-inside: avoid;
      position: relative;
    }
    .qr {
      position: absolute;
      top: 2px;
      right: 2px;
      width: 35px;
      height: 35px;
    }
    #tagContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Upload Excel File</h2>
  <input type="file" id="excelFile" accept=".xlsx, .xls">
  <div id="tagContainer"></div>

  <script>
    document.getElementById('excelFile').addEventListener('change', handleFile, false);

    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) {
        alert("No file selected.");
        return;
      }
      const reader = new FileReader();

      reader.onload = function (e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(firstSheet, { defval: "" });

          console.log("Parsed data:", json);
          displayTags(json);
        } catch (err) {
          console.error("Error reading Excel file:", err);
          alert("Failed to read Excel file. Check the format.");
        }
      };

      reader.readAsArrayBuffer(file);
    }

    function displayTags(data) {
      const container = document.getElementById('tagContainer');
      container.innerHTML = '';

      if (!data || !Array.isArray(data)) {
        console.error("Invalid data format");
        return;
      }

      data.forEach((row, idx) => {
        const code = row["Item Code (O)"] || '';
        const name = row["Item Name (R)"] || '';
        const desc = row["Item Description (O)"] || '';
        const price = row["Sell Price (R)"] !== undefined ? `RM ${row["Sell Price (R)"]}` : '';

        const tag = document.createElement('div');
        tag.className = 'tag';
        tag.innerHTML = `
          <div><strong>${name}</strong></div>
          <div>${desc}</div>
          <div><strong>${price}</strong></div>
          <div id="qr-${idx}" class="qr"></div>
        `;

        container.appendChild(tag);

        // Generate QR
        new QRCode(document.getElementById(`qr-${idx}`), {
          text: code,
          width: 35,
          height: 35,
          correctLevel: QRCode.CorrectLevel.L
        });
      });
    }
  </script>
</body>
</html>
