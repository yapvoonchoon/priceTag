<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Tag Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Yomogi', cursive;
      margin: 20px;
      background-color: #555;
    }
    .tag {
      width: 151px;
      height: 40mm;
      padding: 2px;
      font-size: 10px;
      box-sizing: border-box;
      page-break-inside: avoid;
      display: flex;
      flex-direction: row;
      background-color: white;
    }
    .qr-area {
      width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .qr {
      width: 35px;
      height: 35px;
    }
    .text-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      gap: 0px;
    }
    .item-desc {
      font-family: 'Yomogi', cursive;
      font-size: 13px;
      font-weight: bold;
    }
    .item-name {
      font-family: Arial, sans-serif;
      font-size: 10px;
    }
    .item-price {
      font-family: Arial, sans-serif;
      font-size: 12px;
      font-weight: bold;
    }
    #tagContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Upload Excel File</h2>
  <input type="file" id="excelFile" accept=".xlsx, .xls">
  <button id="downloadBtn">Download as PDF</button>
  <div id="tagContainer"></div>

  <script>
    document.getElementById('excelFile').addEventListener('change', handleFile, false);
    document.getElementById('downloadBtn').addEventListener('click', downloadPDF);

    let currentData = [];

    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) {
        alert("No file selected.");
        return;
      }
      const reader = new FileReader();

      reader.onload = function (e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(firstSheet, { defval: "" });

          console.log("Parsed data:", json);
          currentData = json;
          displayTags(json);
        } catch (err) {
          console.error("Error reading Excel file:", err);
          alert("Failed to read Excel file. Check the format.");
        }
      };

      reader.readAsArrayBuffer(file);
    }

    function displayTags(data) {
      const container = document.getElementById('tagContainer');
      container.innerHTML = '';

      if (!data || !Array.isArray(data)) {
        console.error("Invalid data format");
        return;
      }

      data.forEach((row, idx) => {
        const code = row["Item Code (O)"] || '';
        const name = row["Item Name (R)"] || '';
        const desc = row["Item Description (O)"] || '';
        const price = row["Sell Price (R)"] !== undefined ? `RM ${row["Sell Price (R)"]}` : '';

        const tag = document.createElement('div');
        tag.className = 'tag';
        tag.innerHTML = `
          <div class="qr-area">
            <canvas id="qr-${idx}" class="qr"></canvas>
          </div>
          <div class="text-area">
            <div class="item-desc">${desc}</div>
            <div class="item-name">${name}</div>
            <div class="item-price">${price}</div>
          </div>
        `;

        container.appendChild(tag);

        const qrCanvas = document.getElementById(`qr-${idx}`);
        const qr = new QRCode(document.createElement('div'), {
          text: code,
          width: 400,
          height: 400,
          correctLevel: QRCode.CorrectLevel.L
        });

        const qrImg = qr._el.querySelector('img');
        qrImg.onload = () => {
          const ctx = qrCanvas.getContext('2d');
          qrCanvas.width = 70;
          qrCanvas.height = 70;
          ctx.drawImage(qrImg, 0, 0, 70, 70);
        };
      });
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ orientation: 'portrait', unit: 'mm', format: [40, 151] });
      const tags = document.querySelectorAll('.tag');

      for (let i = 0; i < tags.length; i++) {
        const tag = tags[i];
        const canvas = await html2canvas(tag, { scale: 4 });
        const imgData = canvas.toDataURL('image/png');

        if (i !== 0) pdf.addPage([40, 151], 'portrait');
        pdf.addImage(imgData, 'PNG', 0, 0, 40, 151);
      }

      pdf.save('price_tags.pdf');
    }
  </script>
</body>
</html>
