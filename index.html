<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Price Tag Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Yomogi', sans-serif;
      background-color: #999;
      margin: 0;
      padding: 1rem;
    }
    #tag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .tag {
      width: 378px;
      height: 113px;
      background: white;
      padding: 4px;
      box-sizing: border-box;
      position: relative;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
    }
    .qr {
      width: 110px;
      height: 110px;
      margin-right: 8px;
    }
    .text {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    .description {
      font-size: 38px;
      font-weight: normal;
      font-weight: bold;
    }
    .name {
      font-family: Arial, sans-serif;
      font-size: 25px;
    }
    .price {
      font-family: Arial, sans-serif;
      font-size: 25px;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .tag {
        transform: scale(0.9);
        transform-origin: top left;
      }
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput" accept=".xlsx, .xls" />
  <button onclick="downloadPDF()">Download PDF</button>
  <div id="tag-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    const fileInput = document.getElementById("fileInput");
    const container = document.getElementById("tag-container");

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const data = await file.arrayBuffer();
      const workbook = XLSX.read(data);
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet);

      container.innerHTML = "";
      for (let row of rows) {
        const itemCode = row["Item Code (O)"] || "";
        const description = row["Item Description (O)"] || "";
        const itemName = row["Item Name (R)"] || "";
        const price = row["Sell Price (R)"] || "";

        const tag = document.createElement("div");
        tag.className = "tag";

        const qrCanvas = document.createElement("canvas");
        const qr = new QRious({
          element: qrCanvas,
          value: itemCode,
          size: 140,
          level: 'H'
        });
        qrCanvas.className = "qr";

        const textDiv = document.createElement("div");
        textDiv.className = "text";
        textDiv.innerHTML = `
          <div class="description">${description}</div>
          <div class="name">${itemName}</div>
          <div class="price">RM ${price}</div>
        `;

        tag.appendChild(qrCanvas);
        tag.appendChild(textDiv);
        container.appendChild(tag);
      }
    });

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ unit: "mm", format: [40, 12], orientation: "landscape" });
      const tags = document.querySelectorAll(".tag");

      for (let i = 0; i < tags.length; i++) {
        const canvas = await html2canvas(tags[i], { scale: 2 });
        const imgData = canvas.toDataURL("image/png");
        if (i > 0) pdf.addPage([40, 12], 'landscape');
        pdf.addImage(imgData, "PNG", 0, 0, 40, 12);
        await new Promise(resolve => requestAnimationFrame(resolve));
      }

      pdf.save("tags.pdf");
    }
  </script>
</body>
</html>
